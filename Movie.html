<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Universe Explorer</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <header>
        <h1>Movie Universe Explorer 🎬</h1>
        <button id="themeToggle">🌙 Dark Mode</button>
    </header>

    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search movies...">
        <div class="filters">
            <button class="filter-btn" data-genre="All">All</button>
            <button class="filter-btn" data-genre="Action">Action</button>
            <button class="filter-btn" data-genre="Drama">Drama</button>
            <button class="filter-btn" data-genre="Adventure">Adventure</button>
            <button class="filter-btn" data-genre="Animation">Animation</button>
        </div>
    </div>

    <div class="movie-container"></div>

    <!-- Movie Details Modal -->
    <div class="movie-popup" id="moviePopup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">❌</span>
            <img id="popupPoster" src="" alt="Movie Poster">
            <h2 id="popupTitle"></h2>
            <p id="popupYear"></p>
            <p id="popupDesc"></p>
            <iframe id="popupTrailer" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
            <div id="streamingLinks" class="streaming-links"></div>
        </div>
    </div>

    <script type="module" src="movie.js"></script>
</body>
</html>
